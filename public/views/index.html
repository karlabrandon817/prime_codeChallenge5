<!DOCTYPE html>
<html>

<head>
    <title>Hero Tracker - CC5</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body ng-app='myApp'>
    <h1>Hero Tracker</h1>
    <div ng-controller='HeroController'>

        <form id="stylized" class="myform">
            <label for="alias">Alias:</label>
            <input type="text" name="alias" ng-model='aliasIn'>
            <label for="first">First Name:</label>
            <input type="text" name="first" ng-model='first_nameIn'>
            <label for="last">Last Name:</label>
            <input type="text" name="last" ng-model='last_nameIn'>
            <label for="city">City:</label>
            <input type="text" name="city" ng-model='cityIn'>
            <label for="power">Power:</label>
            <input type="text" name="power" ng-model='powerIn'>
            <button type="button" name="button" ng-click="addHero()">Add Hero</button>
        </form>
        <h2>Your Heroes</h2>
        <div ng-repeat='hero in heroResponse'>
            <p class='heroAlias'>{{hero.alias}}</p>
            <p>Name: {{hero.first_name}} {{hero.last_name}}</p>
            <p>From: {{hero.city}}</p>
            <p>Powers include: {{hero.power_name}}</p>

        </div>
    </div>
    <!--end HeroController div -->
</body>

</html>
